image: docker:latest
services:
  - name: docker:dind
    command: ["--insecure-registry=registry.gitlab.winllc-dev.com", "--tls=false"]
    alias: docker

variables:
  TESTCONTAINERS_HOST_OVERRIDE: "host.docker.internal"
  TESTCONTAINERS_RYUK_DISABLED: "true"
    # Instruct Testcontainers to use the daemon of DinD.
  DOCKER_HOST: "tcp://docker:2375"
  # Instruct Docker not to start over TLS.
  DOCKER_TLS_CERTDIR: ""
  # Improve performance with overlayfs.
  DOCKER_DRIVER: overlay2

stages:
  - test
  - build
  - package

test:
  image: openjdk:14
  stage: test
  variables:
    SPRING_PROFILES_ACTIVE: ci
  script:
    - ./gradlew test

build:
  image: openjdk:14
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/pki-ra-api-server-1.0-SNAPSHOT.jar
      - build/resources/main/*.jks
      - build/resources/main/*.pfx
    expire_in: 1 week

package:
  stage: package
  image: docker:latest
  services:
    - name: docker:dind
      command: [ "--insecure-registry=registry.gitlab.winllc-dev.com", "--tls=false" ]
      alias: docker
  script:
    - docker build -t registry.gitlab.winllc-dev.com/root/pki-registration-authority .
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.winllc-dev.com
    - docker push registry.gitlab.winllc-dev.com/root/pki-registration-authority